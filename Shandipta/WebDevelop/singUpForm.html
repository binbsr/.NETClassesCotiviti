<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="index.css">

<body>
    <form>
        <div class="divStyle">
            <h1>Registration Form</h1>
            <label>Name:</label>
            <input type="text">
            <label>Password:</label>
            <input type="password">
            <label>Confirm Password:</label>
            <input type="password">
            <label>Gender:</label>
            <input type="radio"><label class="light">Male</label><br>
            <input type="radio"><label class="light">Female</label><br>
            <input type="radio"><label class="light">Other</label>

            <label class="additonalstyling">Biography:</label>
            <textarea></textarea>
            <label>Country:</label>
            <select>
                <option>India</option>
                <option selected>Nepal</option>
                <option>USA</option>
                <option>Switzerland</option>
                <option>Netherlands</option>
            </select>
            <input type="checkbox"><label class="light" >RememberMe</label><br>
            <button type="submit" class="additonalstyling">Register</button>

        </div>
    </form>
    </div>

</body>
</head>

</html>

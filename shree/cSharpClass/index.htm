<!DOCTYPE html>

<!-- html represent html5 by defaul -->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>First Web Page</title>
    <link rel="stylesheet" href="bootstrap.css" />
</head>
<body>
    <!-- Div is just Container in order to manange the layout-->  
        <div id="formDiv">
            <form class="p-5">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control" />
                </div>
                <div class="form-group">  
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" class="form-check-input" id="male" />
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" class="form-check-input" id="female" />
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" class="form-check-input" id="others" />
                        <label class="form-check-label" for="others">Others</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Your Bio</label>
                    <textarea class="form-control" ></textarea>
                </div>
                <div class="form-group">
                    <label>Your Country</label>
                        <select class="form-control">
                            <option>Nepal</option>
                            <option selected>Canada</option>
                            <option>India</option>
                            <option>France</option>
                        </select>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember"/>
                <label class="form-check-label" for="remember">Remember Me ?</label>
                </div>
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="chooseFile"/>
                        <label class="custom-file-label" for="chooseFile">Choose Your Photo</label>
                    </div>
                </div>
                <button type="button" class="form-control btn btn-success">Success</button></div>
            </form>
        </div>     
</body>
</html>

<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body>
     
    <fieldset>
        User Registration Form 
        <Form >
                
            <div> User Name: <input type ="text"/> </div>
            <div> Password : <input type = "password"/> </div>
            <div> Re Password: <input type ="password"/> </div>
            <hr>
            <div> Name: <input type ="text"/> </div>
            <div> Gender:
                <input type ="radio" name ="gender"/> Male
                <input type ="radio" name ="gender"/> Female
                <input type ="radio" name ="gender"/> Others 
            </div>
            <div> DOB: <input type="date"/> </div>
            <div> Email: <input type="email"/> </div>
            <div> Country:
                <select>
                    <option>Australia</option>
                    <option selected>Nepal</option>
                    <option>USA</option>
                    <option>UK</option>
                </select>
            </div>
            <div> Remember me : <input type="checkbox"/> </div>
            <div><input type ="submit" value ="Register"/> <input type="reset" value="Reset"/></div>
        </Form>
    </fieldset>
              
    </body>
</html>

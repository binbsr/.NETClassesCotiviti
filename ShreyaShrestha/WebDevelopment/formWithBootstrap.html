<!DOCTYPE html>

<html>
<!--start element(tag)-->

<head>
    <title>First Web Page</title>
    <!-- metadata and references are included here-->
    <!-- This is internal styling better than inline still not perfect
    <style>
        p {
            font-size: 30px;
            font-family: cursive ;
        }
    </style>
    -->
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <form class="p-5">
        <div class="form-group">
            <div>
                <label>Name</label>
                <input type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label>PWD</label>
                <input type="password" class="form-control" />
            </div>

            <div class="form-group">
                <label>Re-pwd:</label>
                <input type="password" class="form-control" /></div>
            <div class="form-group">
                <label>DOB</label>
                <input type="date" class="form-control" /></div>
            <div class="form-group">
                <label class="form-row">Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" id="male" type="radio" name="Gender" />
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" id="female" type="radio" name="Gender" />
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" id="others" type="radio" name="Gender" />
                    <label class="form-check-label" for="others">Others</label>
                </div>
            </div>
            <div class="form-group">
                <label>Your Bio</label>
                <textarea cols="100" rows="5" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Country</label>
                <select class="form-control">
                <option>India</option>
                <option selected>Nepal</option>
                <option>USA</option>
                <option>Russia</option>
                <option>China</option>
                <option>Indonesia</option>
                </select>
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-control form-check-input" id="remember" type="checkbox" />
                    <label class="form-check-label" for="remember">Remember Me?</label>
                </div>
            </div>
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="custom-file" />
                    <label class="custom-file-label" for="custom-file">Choose your picture</label>
                </div>
            </div>
            <div class="form-group "><button type="submit " class="btn btn-outline-success btn-block ">Register</button></div>
        </div>
    </form>
</body>

</html>

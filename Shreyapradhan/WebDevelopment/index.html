        <!DOCTYPE html>
        <!---comment -->
        <html>
        <head>
            <title>Firt WebPage</title> 
            <link rel="stylesheet" href="bootstrap.css">
            
        </head>
        <body>
            
            

                <form class="p-5">
                    <div class="form-group">
                    <label >Name :</label>
                    <input type="text" class="form-control" />
                    </div>
                    <div class="form-group"><label>Password:</label>
                    <input type="password" class="form-control"/></div>

                    <div class="form-group"><label>Re-Password:</label>
                    <input type="password" class="form-control"/>
                    </div>
                    <div class="form-group"><label>DOB:</label>
                    <input type="Date" class="form-control"/>
                    </div>

                    <div class="form-group">
                    <label>Gender</label>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" id="male" type="radio" name="gender"/>
                        <label class="form-check-label" for="male">Male</label>
                        </div>

                        <div class="form-check form-check-inline">
                                <input class="form-check-input" id="female" type="radio" name="gender"/>
                                <label class="form-check-label" for="female">Female</label>
                        </div>

                        <div class="form-check form-check-inline">
                        <input class="form-check-input" id="other" type="radio" name="gender"/>
                        <label class="form-check-label" for="other">Other</label>
                        </div>

                    </div>
                    </div>
                    <div class="form-group">
                        <label> Bio:</label> 
                        <textarea cols="70" rows="5" class="form-control">Tell us something about yourself</textarea>
                    </div>

                    <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose photo</label>
                        </div>
                        </div>
                        
                    <div class="form-group">
                        <div class="form-check form-check-inline">
                                <input class="form-check-input" id="remember" type="checkbox" class=" form check form-check-inline">
                                <label class="form-check-label" for="remember">Remeber Me?</label> 
                        </div>
                    </div>
                    <div class="form-group">
                    
                                
                    <div class="form-group">
                        <label>Country</label> 
                        <select class>
                                <option>India</option>
                                <option selected>Nepal</option>
                                <option>USA</option>
                                <option>Russia</option>
                                <option>Denmark</option>
                        </select>
                            
                    </div>  
                    <div class="form-group"> <input type="submit" class="btn btn-success" value="Register"/></div>
                    
                

                </form>
            </div>

        </body>

        </html>
